<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="bluePoly"> {{user.name }},
      <small> {{ user.surname }}</small>
    </h3>
  </div>
  <br/>
  <br/>

  <p><a href="#/RoleAdd"><i class="fa fa-plus-square"></i> Add Project</a></p>

  <div class="col-lg-12">
    <table class="table table-striped table-bordered table-hover">
      <tr ng-repeat="project in projects ">
        <td><a href="#/{{project.id}}/ProjectDetail"><i class="fa fa-info-circle"></i> {{ project.title }} </a>
        </td>
        <td>{{ project.roleName}}</td>
        <td><a href="#/{{project.roleId}}/RoleDetail"><i class="fa fa-info-circle"></i> Role info</a></td>

      </tr>
    </table>
  </div>
  <div class="col-lg-12">
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <td> ID : {{ user.id }}</a></td>
        <td> {{ user.email }}</td>
        <td> {{ user.website }}</a></td>
      </tr>
      <tr>
        <td><a href="#/UserView">
          <button class="btn btn-success">Cancel</button>
        </a></td>
        <td><a href="#/{{user.id}}/UserModify"><i class="fa fa-plus-circle"></i> Modify</a></td>
        <td><a ng-click="delete(user.id)"><i class="fa fa-times-circle "></i> Delete</a></td>
      </tr>
    </table>
  </div>
</div>
