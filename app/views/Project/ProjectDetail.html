<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class=""> {{project.title }}, {{ project.year }}
      <small>{{ project.description }}</small>
    </h3>
  </div>
  <br/>
  <br/>

  <p><a href="#/RoleAdd"><i class="fa fa-plus-square fa-user-plus"></i> Add User</a></p>

  <div class="col-lg-12">
    <table class="table table-striped table-bordered table-hover">
      <tr ng-repeat="user in users |filter:user ">
        <td><a href="#/{{user.id}}/UserDetail"><i class="fa fa-info-circle"></i> {{ user.name }} {{ user.surname }}  </a></td>
        <td>{{ user.roleName}}</td>
        <td><a href="#/{{user.roleId}}/RoleDetail"><i class="fa fa-info-circle"></i> Role info</a></td>

      </tr>
    </table>

  </div>
  <div class="col-lg-12">
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <td><a href="#/ProjectView">
          <button class="btn btn-success">Cancel</button>
        </a></td>
        <td><a href="#/{{project.id}}/ProjectModify"><i class="fa fa-plus-circle"></i> Modify</a></td>
        <td><a ng-click="delete(project.id)"><i class="fa fa-times-circle "></i> Delete</a></td>
      </tr>
    </table>
  </div>
</div>
