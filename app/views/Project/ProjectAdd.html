<form class="form-horizontal">
  <fieldset>
    <h2 class="center"> Add Project</h2>
    <br/>

    <div class="form-group">
      <div class="col-lg-8">
        <label class="clo-lg-4 control-label" for="title">Title : </label>

        <input type="text" id="title" name="title" class="form-control input-lg" ng-model="project.title">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-8">
        <label class="clo-lg-4 control-label" for="description">Description : </label>
        <input type="text" id="description" name="description" class="form-control input-lg" ng-model="project.description">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-8">
        <label class="clo-lg-4 control-label" for="year">Years : </label>
        <input type="text" id="year" name="year" class="form-control input-lg" ng-model="project.year">
      </div>
    </div>

    <div class="form-group center">
      <div class="col-lg-offset-3 col-lg-6">
        <button id="add" name="add" class="btn btn-success" ng-click="projectAdd()">Add</button>
        <a href="#/ProjectView">
          <button class="btn btn-danger">Cancel</button>
        </a>
      </div>
    </div>


  </fieldset>
</form>
