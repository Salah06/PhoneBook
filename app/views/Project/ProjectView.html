<div class="row">
  <div class="col-lg-offset-4 col-lg-5">
    <h3 class="bluePoly">List of Projects</h3>
  </div>
  <br/>
  <br/>
  <br/>
  <br/>

  <form class="form-inline col-lg-12 ">
    <div class="form-group col-lg-12">
      <i class="fa fa-search"></i> <input type="text" ng-model="project.title" placeholder="Select project by title">

      <p style="float: right"><a href="#/ProjectAdd"><i class="fa fa-plus-square"></i> Add</a></p>
    </div>
  </form>
</div>
<br/>
<div class="col-lg-12">
  <table class="table table-striped table-bordered table-hover">
    <tr ng-repeat="project in projects |filter:project ">
      <td> {{ project.title }}</a></td>
      <td><a href="#/{{project.id}}/ProjectDetail"><i class="fa fa-info-circle"></i> More</a></td>
      <td><a href="#/{{project.id}}/ProjectModify"><i class="fa fa-plus-circle"></i> Modify</a></td>
      <td><a ng-click="deleteProj(project.id)"><i class="fa fa-times-circle "></i> Delete</a></td>
    </tr>
  </table>

</div>
</div>
